<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Font Awesome Icons -->
  <script src="https://kit.fontawesome.com/9520a3c211.js" crossorigin="anonymous"></script>
  <!-- Darkly Bootswatch Theme -->
  <link rel="stylesheet" href="https://bootswatch.com/4/darkly/bootstrap.min.css">
  <title>My Album List</title>
</head>
<body>
  <div class="container mt-4">
    <h1 class="display-4 text-center">
      <i class="fa fa-music text-success" aria-hidden="true"></i>
      My<span class="text-success">Album</span>List
    </h1>
    <!-- Insert alert here -->
    <!-- Input form -->
    <form id="album-form">
      <div class="form-group">
        <label for="title">Title</label>
        <input type="text" id="title" class="form-control" placeholder="Enter album title here">
      </div>
      <div class="form-group">
        <label for="artist">Artist</label>
        <input type="text" id="artist" class="form-control" placeholder="Enter artist name here">
      </div>
      <div class="form-group">
        <label for="genre">Genre</label>
        <input type="text" id="genre" class="form-control" placeholder="Enter genre here">
      </div>
      <div class="form-group">
        <label for="albumId">Album ID</label>
        <input type="text" id="albumId" class="form-control" placeholder="Enter album ID here. Each album must have its own unique album ID.">
      </div>
      <input type="submit" value="Add Album" class="btn btn-success btn-lg btn-block">
    </form>
    <!-- Album table -->
    <table class="table table-hover mt-5">
      <thead>
        <tr class="table-success">
          <th scope="col">Title</th>
          <th scope="col">Artist</th>
          <th scope="col">Genre</th>
          <th scope="col">ID</th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody id="album-list">
        <!-- New albums get added here -->
      </tbody>
    </table>
  </div>
  <!-- JS -->
  <script src="app.js"></script>
</body>
</html>
